<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fundamentals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <form>
    <input class="form-control" type="text" aria-label="default input example" id="nome" required>
    <input class="form-control" type="text" aria-label="default input example" id="distanza" required>
    <select class="form-select" aria-label="Default select example" id="scelta">
      <option value="Minorenne">Minorenne</option>
      <option value="Standard">Standard</option>
      <option value="Over 65">Over 65</option>
    </select>

    
    <button type="submit" class="btn btn-primary" id="primario">1</button>
    <button type="button" class="btn btn-primary" id="secondario">2</button>

  </form>

  <div id="card-space"></div>

  <script src="script.js"></script>
</body>
</html>
